<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de viagem</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <header class="container">
    <h1 id="title">Checklist de viagem</h1>
    <h3 id="subtitle">Adicione a tarefa, em seguida clique em cima dela para risca-la</h3>
    </header>

    <div class="container">
    <form id="task-form">
        <input type="text"id="task" required placeholder="Ex: Blusa de neve"/>
        <div class="container-button">
        <button class="button" type="submit">Adicionar</button>
        </div>
        <span id="dashed"></span>
    </form>

    <ol id="task-list">

    </ol>
</div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
